<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores - Panel de Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/cliente-style.css}">
    <link rel="stylesheet" th:href="@{/css/profesoresAdmin-style.css}">
</head>

<body>
    <div class="sidebar d-flex flex-column">
        <div class="header-logo-dashboard">
            <a class="d-flex align-items-center text-decoration-none text-white">
                <img th:src="@{/images/logo.png}" alt="Logo Harmony" width="40" height="40" class="me-2">
                <h1 class="h5 mb-0 fw-bold">Harmony</h1>
            </a>
        </div>

        <nav class="nav flex-column">
            <a th:href="@{/admin/clientes}" class="nav-link-item">
                <i class="bi bi-people me-2"></i> Clientes
            </a>
            <a th:href="@{/admin/profesores}" class="nav-link-item active">
                <i class="bi bi-person-badge me-2"></i> Profesores
            </a>
            <a th:href="@{/admin/talleres}" class="nav-link-item">
                <i class="bi bi-music-note-list me-2"></i> Talleres y Horarios
            </a>
            <div class="mt-auto">
                <a th:href="@{/}" class="nav-link-item nav-link-logout">
                    <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
                </a>
            </div>
        </nav>
    </div>

    <div class="main-content">
        <h1 class="mb-4 text-harmony-title">Gestión de Profesores</h1>
        <hr>

        <section id="registro-profesor" class="mb-5 p-4 border rounded shadow-sm">
            <h3 class="text-harmony-title mb-4"><i class="bi bi-person-plus me-2"></i> Añadir Nuevo Profesor</h3>
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <form th:action="@{/admin/profesores/registrar}" method="post" th:object="${profesor}">
                        <div class="row">
                            <div class="col-md-12">
                                <h5 class="mb-3 text-secondary">Datos del Profesor</h5>
                                <div class="mb-3">
                                    <label for="nombreProfesor" class="form-label">Nombre Completo</label>
                                    <input type="text" th:field="*{nombreCompleto}" class="form-control"
                                        id="nombreProfesor" placeholder="Ej: Sofía López" required>
                                </div>
                                <div class="mb-3">
                                    <label for="emailProfesor" class="form-label">Correo Electrónico</label>
                                    <input type="email" th:field="*{correo}" class="form-control" id="emailProfesor"
                                        placeholder="profesor@harmony.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telefonoProfesor" class="form-label">Teléfono</label>
                                    <input type="tel" th:field="*{telefono}" class="form-control" id="telefonoProfesor"
                                        placeholder="Ej: 999 888 777" required>
                                </div>

                                <div class="mb-3">
                                    <label for="fotoUrlProfesor" class="form-label">URL de la Foto</label>
                                    <input type="url" th:field="*{fotoUrl}" class="form-control" id="fotoUrlProfesor"
                                        placeholder="Ej: https://miservidor.com/img/profesor.jpg">
                                </div>

                                <div class="mb-3">
                                    <label for="informacionProfesor" class="form-label">Información /
                                        Descripción</label>
                                    <textarea th:field="*{informacion}" class="form-control" id="informacionProfesor"
                                        rows="3"
                                        placeholder="Ej: Profesor de Guitarra Clásica con 10 años de experiencia..."></textarea>
                                </div>

                            </div>
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i> Registrar Profesor
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <hr>

        <section id="lista-profesores" class="mt-5">
            <h3 class="text-harmony-title mb-4"><i class="bi bi-list-columns-reverse me-2"></i> Listado de Profesores
            </h3>
            <div class="mb-3 d-flex align-items-center">
                <input type="text" class="form-control w-50" id="searchFilterProfesor"
                    placeholder="Buscar por nombre, taller o correo...">
                <button class="btn btn-secondary ms-2"><i class="bi bi-search"></i> Buscar</button>
            </div>
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th style="width: 80px;">Foto</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="profesor, iter : ${profesores}" style="vertical-align: middle;">
                            <td>
                                <img th:src="${profesor.fotoUrl != null and profesor.fotoUrl.length() > 0} ? ${profesor.fotoUrl} : @{/images/default-avatar.png}"
                                    alt="Foto"
                                    style="width: 100px; height: 100px; object-fit: cover; border-radius: 4px;"
                                    onerror="this.onerror=null; this.src='@{/images/default-avatar.png}';" />
                            </td>
                            <td th:text="${profesor.nombreCompleto}">Nombre Profesor</td>
                            <td th:text="${profesor.user != null ? profesor.user.email : 'N/A'}">correo@ejemplo.com</td>
                            <td th:text="${profesor.telefono}">123-456-789</td>

                            <td>
                                <button class="btn btn-sm btn-outline-primary me-1" data-bs-toggle="modal"
                                    data-bs-target="#editProfesorModal" th:data-profesor-id="${profesor.id}"
                                    th:data-nombre-completo="${profesor.nombreCompleto}"
                                    th:data-correo="${profesor.user != null ? profesor.user.email : 'N/A'}"
                                    th:data-telefono="${profesor.telefono}" th:data-foto-url="${profesor.fotoUrl}"
                                    th:data-informacion="${profesor.informacion}">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>

                                <button class="btn btn-sm btn-outline-danger"
                                    th:onclick="'eliminarProfesor(' + ${profesor.id} + ')'"
                                    th:data-nombre-completo="${profesor.nombreCompleto}"> <i class="bi bi-trash"></i>
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <div class="modal fade" id="editProfesorModal" tabindex="-1" aria-labelledby="editProfesorModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="editProfesorModalLabel">Editar Información del Profesor</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <form th:action="@{/admin/profesores/editar}" method="post">
                        <div class="modal-body">
                            <input type="hidden" id="edit-profesor-id" name="id">
                            <div class="mb-3">
                                <label for="edit-nombreProfesor" class="form-label">Nombre Completo</label>
                                <input type="text" class="form-control" id="edit-nombreProfesor" name="nombreCompleto"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-emailProfesor" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="edit-emailProfesor" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="edit-telefonoProfesor" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="edit-telefonoProfesor" name="telefono"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="edit-fotoUrlProfesor" class="form-label">URL de la Foto</label>
                                <input type="url" class="form-control" id="edit-fotoUrlProfesor" name="fotoUrl">
                            </div>
                            <div class="mb-3">
                                <label for="edit-informacionProfesor" class="form-label">Información /
                                    Descripción</label>
                                <textarea class="form-control" id="edit-informacionProfesor" name="informacion"
                                    rows="3"></textarea>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-1"></i> Guardar
                                Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Nueva función para manejar la eliminación (simplificada para solo usar ID en el llamado)
            function eliminarProfesor(profesorId) {
                // En un entorno real, buscarías el nombre por AJAX o lo pasarías como data-*
                const nombreCompleto = 'el profesor seleccionado'; // Simulación para el mensaje

                if (confirm(`¿Estás seguro de que deseas eliminar a ${nombreCompleto} (ID: ${profesorId})? Esta acción es irreversible.`)) {
                    // Realizar la solicitud de eliminación (por ejemplo, con fetch API o redirección)
                    window.location.href = '/admin/profesores/eliminar/' + profesorId;
                }
            }

            // Script para el Modal de Edición (ACTUALIZADO para usar data-attributes)
            document.addEventListener('DOMContentLoaded', function () {
                const editModal = document.getElementById('editProfesorModal');
                editModal.addEventListener('show.bs.modal', function (event) {
                    const button = event.relatedTarget;

                    // Obtener los datos del profesor de los atributos 'data-*' del botón
                    const profesorId = button.getAttribute('data-profesor-id');
                    const nombreCompleto = button.getAttribute('data-nombre-completo');
                    const correo = button.getAttribute('data-correo');
                    const telefono = button.getAttribute('data-telefono');
                    const fotoUrl = button.getAttribute('data-foto-url');
                    const informacion = button.getAttribute('data-informacion');

                    // Asignar los valores a los campos del modal
                    document.getElementById('edit-profesor-id').value = profesorId;
                    document.getElementById('edit-nombreProfesor').value = nombreCompleto;
                    document.getElementById('edit-emailProfesor').value = correo;
                    document.getElementById('edit-telefonoProfesor').value = telefono;
                    document.getElementById('edit-fotoUrlProfesor').value = fotoUrl === 'null' ? '' : fotoUrl; // Manejar 'null' si viene de Thymeleaf
                    document.getElementById('edit-informacionProfesor').value = informacion === 'null' ? '' : informacion;
                });
            });

            // Función original de liquidarPago (mantenida por contexto)
            function liquidarPago(profesorId) {
                if (confirm(`¿Confirmas la liquidación de pago pendiente para el profesor con ID ${profesorId}?`)) {
                    // Aquí iría la llamada AJAX o redirección para liquidar el pago
                    alert(`Simulación: Pago del profesor ${profesorId} liquidado.`);
                }
            }
        </script>
</body>

</html>
